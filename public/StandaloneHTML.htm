<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stand alone html with react example</title>
    <meta name="description" content="Stand alone html with react" />
    <meta name="author" content="Brad" />
  </head>
  <body>
    <h1>Stand Alone HTML (Example for existing projects)</h1>
    <div id="myReactContainer"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Add Babel to use JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="StandaloneComponent.js"></script>
  </body>
</html>
